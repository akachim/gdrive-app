{% macro input(field) -%}
  <div class="mb-3">
    {{ field.label(class_='form-label') }}
    {{ field(class_='form-control' + (' is-invalid' if field.errors else '')) }}
    {% for error in field.errors %}
    <div class="invalid-feedback">
      {{ error }}
    </div>
    {% endfor %}
  </div>
{%- endmacro %}
